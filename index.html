<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <header id="cabecalho">
        <div class="location-cabecalho">
            <div class="localization">
                <img src="./svg/location.svg" alt="Ícone de Localização">
                <h1>Semarang</h1>
                <img id="search" src="./svg/search.svg" alt="">
            </div>

            <div class="notification">
                <img class="search" src="./svg/notification.svg" alt="Ícone de Notificação">
            </div>

        </div>
        <div class="imagem">
            <img src="./svg/sol-nuvem.svg" alt="Sol com Nuvem">
        </div>
    </header>

    <main id="parte-principal">
        <div class="title-information-box">
            <h3>Today, 12 September</h3>
            <h1>29º</h1>
            <h4>Cloudy</h4>
            <div class="icons">
                <div class="windy">
                    <img src="./svg/windy.svg" alt="Ícone de Vento">
                    <p>|</p>
                    <p>10 km/h</p>
                </div>
                <div class="hum">
                    <img src="./svg/hum.svg" alt="Ícone de Chuva">
                    <p>|</p>
                    <p>54 %</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="parte-inferior">
        
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
